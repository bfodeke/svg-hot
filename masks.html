<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG! | Masks</title>
    <link href="stylesheets/masks.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="content">

        <img src="images/dca2015-logo.png" width="223" height="223"></img>

        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="223" height="223">
        <defs>
          <mask id="mask">
            <ellipse cx="50%" cy="50%" rx="25%" ry="25%" fill="white" ></ellipse>
          </mask>
        </defs>

        <image xlink:href="images/dca2015-logo.png" width="223" height="223" mask="url(#mask)"></image>
        </svg>

      </div>
    </div>

  </body>
</html>
